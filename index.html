<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
</body>
<script src="./render.js"></script>
<script src="./reactive.js"></script>
<script src="./createApp.js"></script>
<script>

  <!--1、创建根组件-->
  const App = {
    data: reactive3({
      counter: 0
    }),
    render() {
      return h("div", null, [
        h("h2", null, `当前计数: ${this.data.counter}`),
        h("button", {
          onClick: () => {
            this.data.counter++
          }
        }, "+1"),
        h("button", {
          onClick: () => {
            this.data.counter--
          }
        }, "-1")
      ])
    }
  }

  // 2.挂载根组件
  const app = createApp(App);
  app.mount("#app");

</script>

</html>
